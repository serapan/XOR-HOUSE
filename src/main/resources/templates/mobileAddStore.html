<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimal-ui,initial-scale=1" />
    <title>Cheapset</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9L5RH8F1FMO_xAAnK1x7844Zh-vBO4ok&libraries=places" ></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Anton" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="css/mobileAddStore.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app/mobileAddStore.js"></script>
</head>

<body ng-app="mobileStoreApp" ng-controller="MapController">
    <div class="grid">
    <div class="header">
        <div class="menu"><img onclick="window.location.href=window.location.origin + '/tryM'" width="50px" height="50px" src="img/mapsearch.svg"></div>
        <div class="logo"><img onclick="window.location.href=window.location.origin + '/'" src="img/final_transparent.png" style="width:150px; height: 50px"></div>
        <div class="account">
            <div class="dropdown">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                    <i class="far fa-user fa-2x"></i><b class="caret"></b></a>
                <ul ng-if="!isAuthenticated()" class="dropdown-menu">
                    <li><a class="c" href="#" data-toggle="modal" data-target="#login-modal" tabindex="-1">LOGIN</a></li>
                    <li ><a tabindex="-1" href="signup">SIGN UP</a></li>
                </ul>
                <ul ng-if="isAuthenticated()" class="dropdown-menu">
                    <li ><a ng-click="logout()" tabindex="-1" href="#">LOG OUT</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-controller="LoginController" class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <form ng-submit="Submit()">
                    <input type="text" name="user" ng-model="user" placeholder="Username" required>
                    <input type="password" name="pass" ng-model="pass" placeholder="Password" required>
                    <input type="submit" id='submit' name="login" class="login loginmodal-submit" value="Login">
                </form>
                <div class="login-help">
                    <a href="#">Register</a> - <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
        <div class="modal fade" id="price-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="loginmodal-container">
                    <h1>Προσθέστε Τιμή Προϊόντος</h1><br>
                    <form ng-submit="SubmitPrice()">
                        <input type="number" name="price" ng-model="price" placeholder="Τιμή" style="width: 100%; margin-bottom: 10%" required>
                        <input type="submit" id='submitPrice' name="login" class="login loginmodal-submit" value="Υποβολή">
                    </form>
                </div>
            </div>
        </div>

    <div class="shops">
        <div id="mapspace">
            <div class="title">
                <h4>Επιλέξτε το Κατάστημα στο χάρτη, στο οποίο βρίσκεστε:</h4>
            </div>
            <div id="map"></div>
        </div>
        <form ng-submit="getStoreId()" ng-show="PickedStore" class="store">
            <h3>Όνομα Καταστήματος</h3>
            <h4>{{ storeName }}</h4>
            <h3>Διεύθυνση</h3>
            <h4>{{ storeAddress}}</h4><br>
            <button data-toggle="modal" data-target="#price-modal" class="btn btn-primary btn-block" style='background:orange; border-color: orange; margin: auto; width: auto' value="submit">Υποβολή</button>
        </form>
    </div>




    <div class="footer">
        <div><a href="about" target="_self">About</a></div>
        <div><a href="statistics" target="_self">Statistics</a></div>
        <div><a href="api" target="_self">API</a></div>
    </div>
    </div>
</body>

</html>

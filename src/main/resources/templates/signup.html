<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-cookies.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/signup.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
</head>
<body ng-app="SignUp" ng-controller="SignUpController">


<div class="image"></div>
<div class="grid" id="grid">

     <div class="header">
        <div class="menu"><img onclick="window.location.href=window.location.origin + '/tryM'" width="50px" height="50px" src="img/mapsearch.svg"></div>
        <div class="logo"><img onclick="window.location.href=window.location.origin + '/'" src="img/final_transparent.png" style="width:150px; height: 50px"></div>
         <div class="account">
             <div class="dropdown">
                 <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                     <i class="far fa-user fa-2x"></i><b class="caret"></b></a>
                 <ul ng-if="!isAuthenticated()" class="dropdown-menu">
                     <li><a class="c" href="#" data-toggle="modal" data-target="#login-modal" tabindex="-1">LOGIN</a></li>
                     <li ><a tabindex="-1" href="signup">SIGN UP</a></li>
                 </ul>
                 <ul ng-if="isAuthenticated()" class="dropdown-menu">
                     <li ><a ng-click="logout()" tabindex="-1" href="#">LOG OUT</a></li>
                 </ul>
             </div>
         </div>
     </div>

    <div ng-controller="LoginController" class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <form ng-submit="Submit()">
                    <input type="text" name="user" ng-model="user" placeholder="Username" required>
                    <input type="password" name="pass" ng-model="pass" placeholder="Password" required>
                    <input type="submit" id='submit' name="login" class="login loginmodal-submit" value="Login">
                </form>
                <div class="login-help">
                    <a href="#">Register</a> - <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>


    <form class="form-horizontal" ng-submit="Register()">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name*</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" placeholder="First Name" class="form-control" ng-model="fname" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name*</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" placeholder="Last Name" class="form-control" ng-model="lname" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username* </label>
            <div class="col-sm-9">
                <input type="username" id="username" placeholder="Username" class="form-control" name="username" ng-model="uname" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password*</label>
            <div class="col-sm-9">
                <input type="password" id="pw" placeholder="Password" class="form-control" ng-model="password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control" ng-model="cpassword" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email* </label>
            <div class="col-sm-9">
                <input type="email" id="email" placeholder="Email" class="form-control" name= "email" ng-model="email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="role" class="col-sm-3 control-label">Role* (select one):</label>
            <div class="col-sm-9">
                <select id="role" ng-model="role" required>
                    <option value="subscribed">Subscribed</option>
                    <option value="merchant">Merchant</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <span class="help-block">*Required fields</span>
            </div>
        </div>
        <input type="submit" class="btn btn-primary btn-block" style="background:orange; border-color: orange" value="Register">
    </form>

<div class="footer">
    <div><a href="about">About</a></div>
    <div><a href="statistics">Statistics</a></div>
    <div><a href="api">API</a></div>
</div>
</div>

</body>
</html>

<script src="js/app/signup.js"></script>
